syntax = "proto3";

package grpc_ex1;
option java_package = "com.grpc_ex1.pcbook.pb";
option java_multiple_files = true;



message Memory {
  enum Unit {
    UNKNOWN = 0;
    BIT = 1;
    BYTE = 2;
    KILOBYTE = 3;
    MEGABYTE = 4;
    GIGABYTE = 5;
    TERABYTE = 6;
  }

  uint64 value = 1;
  Unit unit = 2;
}